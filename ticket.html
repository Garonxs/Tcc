<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Tickets de Suporte</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: orange;
            text-align: center;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: orange;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: rgba(255, 165, 0, 0.2);
            color: white;
        }

        input[type="submit"] {
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: black;
            color: orange;
        }

        /* Estilo para o botão "Voltar à Página Inicial" */
        .btn-voltar {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: orange;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-voltar:hover {
            background-color: black;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Envio de Ticket de Suporte</h1>

    <form action="validacao\validarTicket.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            <option value="problemas-tecnicos">Problemas Técnicos</option>
            <option value="duvidas">Dúvidas</option>
            <option value="denuncia">Denúncia</option>
        </select><br>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

        <input type="submit" value="Enviar Ticket">
    </form>

    <!-- Botão "Voltar à Página Inicial" afastado dos cantos -->
    <button class="btn-voltar" onclick="window.location.href = 'index.html';">Início</button>
</body>
</html>
