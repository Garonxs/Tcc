<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Meu Perfil</title>
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
        <div id="logo"></div>
        <a href="pagina_inicial.html" id="pagina-inicial">Página Inicial</a>
    </header>
    <main>
        <section id="informacoes">
            <img src="sua_foto.jpg" alt="Minha Foto">
            <h2>Nome: <span id="nome" contenteditable="false">Seu Nome</span></h2>
            <p>Email: <span id="email" contenteditable="false">seu@email.com</span></p>
            <p>Idade: <span id="idade" contenteditable="false">XX anos</span></p>
            <p>Telefone: <span id="localizacao" contenteditable="false"> XXXX-XXXX</span></p>
            <p>Mensagens Enviadas: <span id="mensagens-enviadas">100</span></p>
            <p>Punições: <span id="punicoes">2</span></p>
            <button id="editar">Editar</button>
        </section>
    </main>

    <script>
        const editarBotao = document.getElementById('editar');
        const spansEditaveis = document.querySelectorAll('[contenteditable]');

        editarBotao.addEventListener('click', () => {
            if (editarBotao.textContent === 'Editar') {
                editarBotao.textContent = 'Salvar';

                spansEditaveis.forEach(span => {
                    span.contentEditable = 'true';
                    span.style.border = '1px solid orange';
                    span.style.backgroundColor = 'white'; 
                });
            } else {
                editarBotao.textContent = 'Editar';

                spansEditaveis.forEach(span => {
                    span.contentEditable = 'false';
                    span.style.border = 'none';
                    span.style.backgroundColor = 'transparent';
                });
            }
        });
    </script>
</body>
</html>
